# check and set fan rpm all x seconds
CHECK_PAUSE=1

# temp min (all temps under ...)
TEMP_MIN=50
FAN1_PWM_MIN=30
FAN2_PWM_MIN=30

# temp range 1 (first custom range)
TEMP_RANGE1_START=50
TEMP_RANGE1_END=55
FAN1_PWM_RANGE1=50
FAN2_PWM_RANGE1=30

# temp range 2 (second custom range)
TEMP_RANGE2_START=55
TEMP_RANGE2_END=60
FAN1_PWM_RANGE2=50
FAN2_PWM_RANGE2=50

# temp range 3 (third custom range)
TEMP_RANGE3_START=60
TEMP_RANGE3_END=65
FAN1_PWM_RANGE3=160
FAN2_PWM_RANGE3=50

# temp range 4 (fourth custom range)
TEMP_RANGE4_START=65
TEMP_RANGE4_END=67
FAN1_PWM_RANGE4=160
FAN2_PWM_RANGE4=160

# temp range 5 (fifth custom range)
TEMP_RANGE5_START=67
TEMP_RANGE5_END=70
FAN1_PWM_RANGE5=100
FAN2_PWM_RANGE5=160

# temp max (all temps over ...)
TEMP_MAX=70
FAN1_PWM_MAX=100
FAN2_PWM_MAX=100

